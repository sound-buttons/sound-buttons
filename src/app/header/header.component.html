<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/img/favicon/icon-trim.png" alt="icon" />
      &nbsp;
      {{ title }}
    </a>
    <a class="navbar-brand fullName" (click)="setLiveUpdate(false)">{{ fullName }}</a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
      *ngIf="name"
      [attr.aria-expanded]="!isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" *ngIf="name" [collapse]="isCollapsed">
      <div class="navbar-nav ps-0 input-group">
        <input
          type="text"
          placeholder="filter"
          (change)="setFilterText($event)"
          [value]="displayService.getFilterText()"
        />
      </div>
      <ul class="navbar-nav ps-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="name + '/upload'">{{ '投稿' | translate }}</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white"
            *ngIf="router.url.includes('upload')"
            (click)="setLiveUpdate(true)"
            >{{ '待審核預覧' | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white"
            *ngIf="router.url.includes('liveUpdate')"
            (click)="setLiveUpdate(false)"
            >{{ '回正式版' | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link pulse" *ngIf="displayService.getDisplay() === 0" (click)="expand(true)"
            ><i class="bi bi-arrows-angle-expand"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="displayService.getDisplay() === 1" (click)="expand(false)"
            ><i class="bi bi-arrows-angle-contract"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
