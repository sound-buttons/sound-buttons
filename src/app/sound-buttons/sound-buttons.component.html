<div class="youtubeContainer mx-auto" *ngIf="!youtubeEmbedLink && displaySet == 0" translate>
  來源影片預覧
</div>
<iframe
  *ngIf="youtubeEmbedLink && displaySet == 0"
  [src]="youtubeEmbedLink"
  title="YouTube video player"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  class="youtubeContainer mx-auto"
></iframe>

<div class="container" role="main" [class.h-100]="displaySet == 1">
  <div *ngFor="let buttonGroup of buttonGroups">
    <div
      class="card border-primary mb-3"
      *ngIf="(buttonGroup.buttons.reverse() | buttonFilter: filterText).length !== 0"
      [attr.test]="(buttonGroup.buttons | buttonFilter: filterText).length"
    >
      <div class="card-header">{{ buttonGroup.name }}</div>
      <div class="card-body">
        <button
          type="button"
          class="btn btn-primary"
          *ngFor="let btn of buttonGroup.buttons | buttonFilter: filterText"
          (click)="buttonClick($event, btn)"
          [style.gridColumn]="'auto/span ' + gridColumnLen(btn.text)"
        >
          {{ btn.text }}
        </button>
      </div>
    </div>
  </div>
</div>
